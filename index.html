<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenEarth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="nav-container">

            <!-- LOGO -->
            <div class="logo">
                <img src="./images/logo.png" alt="GreenEarth Logo">
                <h3>GreenEarth</h3>
            </div>

            <!-- CHECKBOX (HAMBURGER CONTROL) -->
            <input type="checkbox" id="menu-toggle">

            <!-- HAMBURGER ICON -->
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <!-- MENU -->
            <nav class="menu">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>

                <!-- MOBILE LOGIN / REGISTER -->
                <div class="mobile-auth">
                    <a href="#" class="login">Login</a>
                    <a href="#" class="register">Register</a>
                </div>
            </nav>

            <!-- DESKTOP LOGIN / REGISTER -->
            <div class="desktop-auth">
                <a href="#" class="login">Login</a>
                <a href="#" class="register">Register</a>
            </div>

        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-container">

            <div class="hero-content">
                <h1>Live Sustainably.<br>Protect Our Future.</h1>
                <p>
                    Join the movement to create a greener, cleaner planet.
                    Small steps lead to big changes.
                </p>
                <a href="#" class="hero-btn">Our Mission</a>
            </div>

            <div class="hero-image">
                <img src="images/tree3.jpg" alt="Green Nature">
            </div>

        </div>
